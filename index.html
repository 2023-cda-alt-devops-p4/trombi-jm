<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trombinoscope</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <main id="container">
    <header>
      <h1 id="title">Trombinoscope</h1>
      <h3 id="subtitle">Promotion P4 Simplon. 2023/2025</h3>
    </header>
    <div id="map">
      <canvas id="canvas" width="800" height="1200"></canvas>
      <!-- CrÃ©er les div pour l'affichage des infos -->
      <div id="show_infos" class="infos_closed">
        <div id="close_button">X</div>
        <div id="entry_card">
          <div id="picture"></div>
          <div id="link_div">
            <a href="#" id="linkedin"><img src="assets/logo/linkedin.png" class="rs_logo"
                alt="linkedin logo" /></a>
            <a href="#" id="github"><img src="assets/logo/github.png" class="rs_logo"
                alt="github logo" /></a>
          </div>
        </div>
        <div id="text">
          <div class="infos_div">
            <p id="name" class="infos_content"></p>
          </div>
          <div class="infos_div">
            <img src="assets/logo/city.png" class="infos_title" alt="city logo" />
            <p id="city" class="infos_content"></p>
          </div>
          <div class="infos_div">
            <img src="assets/logo/hobbies.png" class="infos_title" alt="hobbies logo" />
            <p id="hobbies" class="infos_content"></p>
          </div>
          <div class="infos_div">
            <img src="assets/logo/stack.png" class="infos_title" alt="stack logo" />
            <p id="stack" class="infos_content"></p>
          </div>

        </div>
      </div>
    </div>
  </main>
  <script src="./scripts/index.js"></script>
</body>

</html>
