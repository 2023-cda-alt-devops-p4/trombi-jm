<!DOCTYPE html>
<html lang="fr">

<head>

  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <h1 id="title">Trombinoscope</h1>

      <!-- CrÃ©er les div pour l'affichage des infos -->
      <div id="show_infos">

        <div id="text">

          <h4 class="infos_title">Hobbies :</h4>

          <h4 class="infos_title">Linkedin :</h4>

      </div>
    </div>
  </main>
  <script src="/scripts/index.js"></script>

</html>
